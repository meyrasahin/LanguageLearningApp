<!DOCTYPE html>
<html>
<head>
  <title>Molingo</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="maincontainer" style='background-image: url("../images/font.png")'>
  <div class="monkeylogin">
    <div class="animcon" id="animcon">
      <img id="hands" src="../images/hands.png"/>
    </div>
    <div class="formcon">
      <form>
        <input type="email" id="mail" name="" onclick="openeye();" class="tb" placeholder="Email" autocomplete="off"/>
        <br/>
        <br/>
        <input type="password" id="pwdbar" onclick="closeye();" name="pwd" class="tb"placeholder="Password" />
        <br/>
        <br/>
        <input type="button" name="" class="btn" value="L O G I N" data-bs-toggle="modal" data-bs-target="#exampleModal" style="border-radius: 1rem; background: antiquewhite"/>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Important</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                This feature is not yet integrated.
              </div>
              <div class="modal-footer">
                <a href="/" class="btn btn-secondary">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  var x=document.getElementById("hands");
  var y=document.getElementById("animcon");
  function closeye()
  {
    y.style.backgroundImage="url(../images/monkey_pwd.gif)";
    x.style.marginTop="0%";
  }
  function openeye()
  {
    y.style.backgroundImage="url(../images/monkey.gif)";
    x.style.marginTop="110%";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
